# Enable Colours
set -g default-terminal 'xterm-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# Prefix Key
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Open new windows in current directory path
bind c new-window -c "#{pane_current_path}"

# Split Windows
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Reload Config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "ó°‘“ Config reloaded"

# Resize Panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Enable Mouse
set -g mouse on

# Scrollback
set -g history-limit 50000

# VIM motions
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Enable Mouse Dragging
unbind -T copy-mode-vi MouseDragEnd1Pane

# Status Line Position
set-option -g status-position top

##### Plugins #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'


##### TMUX POWER KIT #####
# Upstream: https://github.com/fabioluciano/tmux-powerkit
set -g @plugin 'fabioluciano/tmux-powerkit'
set -g @powerkit_plugins "datetime,battery,cpu,memory,git,hostname"
set -g @powerkit_bar_layout "single"
set -g @powerkit_theme "ayu"
set -g @powerkit_theme_variant "dark"
set -g @powerkit_separator_style "normal"  # or normal, rounded, flame, pixel, honeycomb
set -g @powerkit_status_interval "5"
set -g @powerkit_transparent "true"
set -g @powerkit_elements_spacing "true"  # false, true, both, windows, plugins


##### Auto Save / Restore #####
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '1'


##### Popup style (theme-aware)
set -g popup-border-lines rounded
set -g popup-border-style fg=colour8
set -g popup-style bg=default
set -g popup-border-format " Scratchpad "


##### Menu Popup
bind w display-popup -E -w 30% -h 50% ~/.config/tmux/scripts/tmux-menu.sh


#### Pop-Up: Scratch Pad #####
unbind -T popup Tab # prefix + t opens the scratchpad
bind -n C-t display-popup \
  -E \
  -w 80% \
  -h 80% \
  -d "#{pane_current_path}" \
  -T " Scratch " \
  "~/.config/tmux/scripts/tmux-scratch.sh"
bind -T popup t send-keys t  # send 't' as a regular keystroke (prevent close)
bind -T popup q send-keys q  # send 'q' as a regular keystroke (prevent close)
bind -T popup C-t detach
bind -T popup C-[ copy-mode


##### Pop-Up: LazyGit
bind g display-popup \
  -d "#{pane_current_path}" \
  -w 80% -h 80% \
  "bash -lc 'lazygit'"


##### TPM Init #####
run '~/.tmux/plugins/tpm/tpm'
